<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diagonal -- WebCalcx</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="shadow-lg p-3 mb-5 bg-white rounded">
            <blockquote class="blockquote text-center">
              <h1>Web Calcx Cryptography</h1>
              <footer class="blockquote-footer">Columnar and Diagonal</footer>
            </blockquote>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <h2>Diagonal Cipher.</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <p>Menyusun plaintext pada kolom dengan pola diagonal.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="plaintext-ciphertext">Plaintext/Ciphertext</label>
              <input
                type="text"
                class="form-control"
                id="plaintext-ciphertext"
                aria-describedby="texthelp"
              />
              <small id="texthelp" class="form-text text-muted"
                >Insert PT/CT.</small
              >
            </div>
            <div class="form-group">
              <label for="keygen">Key</label>
              <input
                type="text"
                class="form-control"
                id="keygen"
                aria-describedby="keygenhelp"
              />
              <small id="keygenhelp" class="form-text text-muted"
                >Insert Key.</small
              >
            </div>
          </form>
          <!-- <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios1"
              value="option1"
              checked
            />
            <label class="form-check-label" for="exampleRadios1">
              Encrypt
            </label>
          </div>
          <div class="form-check mb-3">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios2"
              value="option2"
            />
            <label class="form-check-label" for="exampleRadios2">
              Decrypt
            </label>
          </div> -->
          <label for="dropdown-menu">Method</label>
          <select class="custom-select custom-select-sm mb-4">
            <option selected>Method</option>
            <option value="1">Encrypt</option>
            <option value="2">Decrypt</option>
          </select>
          <button type="submit" class="btn btn-primary">Go!</button>
        </div>
      </div>
    </div>
  </body>
</html>
